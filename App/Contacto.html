<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/logo_sena.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Css/Contacto.css">
</head>
<body>
    <header>
        <img src="Img\logo_sena.png" alt="Logo Sena" class="logo">
        <h1>Contacto</h1>
    </header>

    <h2>Si deseas que te contactemos llena los siguientes campos</h2>
       
  <label for="nombre" class="name">Nombre Completo</label>
  <input type="text" id="nombre" name="nombre" autocomplete="name" required autofocus>
  <br>

    <label for="email" id="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" autocomplete="email" required>
    <br>

    <label for="numero">Número Telefónico</label>
<input type="tel" id="numero" name="numero" pattern="[0-9]{6,10}" minlength="10"  maxlength="10" required  placeholder="Ej: 1234567890">
    <br> 

    <label for="motivo">Motivo por el que te contactas</label>
        <select id="motivo" name="motivo" required>
            <option value="proyectos">CONTACTAR PARA PROYECTOS</option>
            <option value="retroalimentacion">RETROALIMENTACIÓN</option>
            <option value="otros">AJENO A ESTOS</option>
        </select>
    <br>

     <label for="comentarios">Comentarios Adicionales</label>
     <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe aquí cualquier detalle adicional..."></textarea>
     <br>
  
    <input type="submit" value="Enviar" >
    <input type="reset" value="Restablecer">

    
</body>
</html>
