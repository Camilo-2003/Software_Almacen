<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Devoluciones</title>
    <link rel="stylesheet" href="Css/devmateriales.css">
</head>
<body>
    <header>
        <img src="Img/logo_sena.png" alt="Logo Sena" class="logo">
        <h1>Historial de Devolución de Materiales</h1>
        <div class="regresar">
            <a href="Materiales.html" class="rgs" title="Haz clic para volver">Regresar</a>
        </div>
    </header>

    <div id="formularioDevolucion" style="display: none; margin: 20px;">
        <h2>Registrar Devolución</h2>
        <p id="infoPrestamo"></p>
        <label for="novedad">¿Hubo alguna novedad?</label><br>
        <textarea id="novedad" rows="3" cols="50" placeholder="Describe el problema si hubo alguno..."></textarea>
        <br><br>
        <button onclick="confirmarDevolucion()">Confirmar Devolución</button>
    </div>

    <h2>Historial de Devoluciones 📦</h2>
    <table>
        <thead>
            <tr class="encabezado">
                <th>Tipo</th>
                <th>Material</th>
                <th>Cantidad</th>
                <th>Instructor</th>
                <th>Fecha del Préstamo</th>
                <th>Hora de Devolución</th>
                <th>Novedad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody id="tablaDevoluciones"></tbody>
    </table>

    <script src="Js/Materiales.js"></script>
</body>
</html>
