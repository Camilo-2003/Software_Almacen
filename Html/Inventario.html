    <div class="container">
        <h2>Inventario</h2>
        
        <label>Nombre del Material:</label>
        <input type="text" id="nombre" placeholder="Ej. Laptop, Papel">
        <br>
        <label>Tipo de Material:</label>

        <br>
        <label>Cantidad:</label>
        <input type="number" id="stock" min="1" value="1">
        
        <button onclick="agregarInventario()">Agregar</button>
        
        <h3>Inventario Disponible</h3>
        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="inventario"></tbody>
        </table>
    </div>
