<script>
    // Simulaci칩n de autenticaci칩n
    const usuario = {
        nombre: "",
        rol: "Administrador" // Cambia a "Almacenista" o "Instructor" para probar
    };

    document.getElementById("welcomeMessage").innerText = `Bienvenid@ ${usuario.nombre}`;

    const menu = document.getElementById("menu");
    const dashboard = document.getElementById("dashboard");

    // Opciones seg칰n rol
    const opciones = {
        "Administrador": [
            { titulo: "Usuarios", icono: "游녻", enlace: "#usuarios" },
            { titulo: "Reportes", icono: "游늵", enlace: "#reportes" },

        ]
    };

    // Renderizar men칰 y opciones
    if (opciones[usuario.rol]) {

            menu.innerHTML += `<li class="nav-item"><a class="nav-link" href="${op.enlace}">${op.titulo}</a></li>`;
            dashboard.innerHTML += `
                <div class="col-md-4">
                    <div class="card text-center p-3 shadow-sm">
                        <h5>${op.icono}</h5>
                        <h6>${op.titulo}</h6>
                        <a href="${op.enlace}" class="btn btn-primary mt-2">Ir</a>
                    </div>
                </div>
            `;
        });
    }
</script>
