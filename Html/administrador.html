<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Administrador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="D:\SENA\Sistema_Almacen\Software_Almacen\Css\admin.css">
    
</head>


<body>

    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-white text-gray-900 h-full p-5 transform -translate-x-full transition-transform duration-300">
        <h2 class="text-xl font-bold mb-5"> Almac茅n</h2>
        <ul id="menu" class="space-y-3"></ul>
    </div>





    
    <!-- Bot贸n de men煤 -->
    <button id="menuToggle" class="absolute top-5 left-5 text-3xl p-2 bg-white text-gray-800 rounded-full shadow-lg">
        <i class="bi bi-list"></i>
    </button>

    <!-- Contenido Principal -->
    <div class="flex-1 flex flex-col justify-center items-center text-center px-4">
        <h1 id="welcomeMessage" class="text-4xl font-bold mb-4"></h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-5 w-full max-w-4xl" id="dashboard"></div>
    </div>

    <script>
        // Simulaci贸n de usuario logueado
        const usuario = {
            nombre: "Administrador",
            rol: "Administrador" // Prueba con "Almacenista" o "Instructor"
        };

        document.getElementById("welcomeMessage").innerText = `Bienvenido, ${usuario.nombre}`;

        const menu = document.getElementById("menu");
        const dashboard = document.getElementById("dashboard");
        

        // Opciones por rol
        const opciones = {
            "Administrador": [
                { titulo: "Usuarios", icono: "bi-people", enlace: "#usuarios" },
                { titulo: "Reportes", icono: "bi-bar-chart", enlace: "#reportes" },
                { titulo: "Configuraci贸n", icono: "bi-gear", enlace: "#configuracion" }
            ],
            "Almacenista": [
                { titulo: "Inventario", icono: "bi-box-seam", enlace: "#inventario" },
                { titulo: "Entradas", icono: "bi-arrow-down-circle", enlace: "#entradas" },
                { titulo: "Salidas", icono: "bi-arrow-up-circle", enlace: "#salidas" }
            ],
            "Instructor": [
                { titulo: "Solicitudes", icono: "bi-file-earmark-text", enlace: "#solicitudes" },
                { titulo: "Historial", icono: "bi-clock-history", enlace: "#historial" }
            ]
        };

        // Renderizar men煤 y opciones
        if (opciones[usuario.rol]) {
            opciones[usuario.rol].forEach(op => {
                menu.innerHTML += `<li class="p-2 rounded-lg hover:bg-gray-200 transition"><a href="${op.enlace}" class="flex items-center"><i class="bi ${op.icono} mr-3"></i> ${op.titulo}</a></li>`;
                dashboard.innerHTML += `
                    <div class="p-6 bg-white text-gray-900 rounded-xl shadow-lg transform hover:scale-105 transition">
                        <i class="bi ${op.icono} text-4xl mb-3"></i>
                        <h3 class="text-lg font-semibold">${op.titulo}</h3>
                        <a href="${op.enlace}" class="text-blue-600 mt-2 inline-block">Ir</a>
                    </div>
                `;
            });
        }

        // Animaci贸n de Sidebar
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.getElementById("menuToggle");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        // Animaci贸n de entrada con GSAP
        gsap.from("#dashboard div", { opacity: 0, y: 50, stagger: 0.2, duration: 1.2 });
    </script>
</body>
</html>
