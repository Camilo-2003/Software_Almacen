<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Web Dinámico</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #e9e9e9;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #contenido {
      margin-top: -20px;
      margin: 20px auto;
      padding: 30px;
      width: 200%;
      max-width: 1500px;
      min-height: 600px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <header>
    <h1>Panel almacenista</h1>
  </header>

  <nav>
    <a onclick="mostrar('préstamos.php')">Inicio</a>
    <a onclick="mostrar('Inventario.php')">Servicios</a>
    <a onclick="mostrar('GestionUsuarios.php')">Contacto</a>
    <a onclick="mostrar('Novedades.php')">Novedades</a>
  </nav>

  <div id="contenido">
    <p>Bienvenido. Usa el menú para ver contenido sin recargar la página.</p>
  </div>

  <script>
    function mostrar(pagina) {
      const contenedor = document.getElementById('contenido');
      contenedor.style.opacity = 0.5; // efecto de carga
      contenedor.innerHTML = "<p>Cargando contenido...</p>";

      fetch(pagina)
        .then(respuesta => {
          if (!respuesta.ok) {
            throw new Error("No se pudo cargar la página.");
          }
          return respuesta.text();
        })
        .then(html => {
          setTimeout(() => {
            contenedor.innerHTML = html;
            contenedor.style.opacity = 1;
          }, 200); // pequeño retraso para visualización
        })
        .catch(error => {
          contenedor.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
          contenedor.style.opacity = 1;
        });
    }
  </script>

</body>
</html>
