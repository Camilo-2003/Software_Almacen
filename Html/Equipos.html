<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/logo_sena.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="Css/Equipos.css">
</head>
<b>
    <header>
        <img src="Img\logo_sena.png" alt="Logo Sena" class="logo">
        <h1>Préstamo De Equipos</h1>
        <div class="regresar">
            <a href="préstamos.html" class="rgs" title="Haz clic para volver ">Regresar</a>
        </div>
    </header>

    <div>
        <a href="HistorialDevEquipos.html" class="hist">Historial De Devolución</a>
    </div>
    
 <form action="Php/registrar_prestamo_equipo.php"  method="post" onsubmit="return validarFormulario()">
    <div class="container">
        <h2>Registrar Préstamo</h2>
        <br> 
        <label>Tipo de Préstamo:</label>
        <select id="tipo" name="tipo" onchange="cargarEquipos()">
            <option value="">Seleccionar</option>
            <option value="No_Consumible">Devolutivo</option>
        </select>
        <br><br>
        <label>Equipo:</label>
        <select id="equipo" name="equipo"></select>
        <br><br>
        <label>Serial:</label>
        <input type="text" id="serial" name="serial" placeholder="Ejemplo: 2342ftw5" required>
        <br><br>
        <label>Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" max="1" placeholder="No puede ser mayor a 1" oninput="validarCantidad(this)">
        <!--max="1" ya que cada equipo tiene un serial diferente por ende no se puede mas de 1-->
        <br><br>
        <label>Instructor:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Nombre del Instructor">
        <br><br>
        <button type="button" onclick="registrarPrestamo()">Prestar</button>
    </div>
</form>
    <h2 class="historial">Historial de Préstamos</h2>
    <table>
        <thead>
            <tr class="encabezadoo">
                <th>Tipo</th>
                <th>Equipo</th>
                <th>Serial</th>
                <th>Cantidad</th>
                <th>Instructor</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="historial"></tbody>
    </table>

  <script src="Js/Equipos.js"></script>
</body>
</html>
