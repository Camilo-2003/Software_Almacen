<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Img/logo_sena.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link rel="stylesheet" href="Css/Equipos.css">
</head>
<body>
    <header>
        <img src="Img\logo_sena.png" alt="Logo Sena" class="logo">
        <h1>Préstamo De Equipos</h1>
    </header>
    <div>
        <a href="Devoluciones.html" class="hist">Historial De Devolución</a>
    </div>

    <div class="container">
        <h2>Registrar Préstamo</h2>
        <label>Tipo de Préstamo:</label>
        <select id="tipo" onchange="cargarMateriales()">
            <option value="">Seleccionar</option>
            <option value="No_Consumible">Devolutivo</option>
        </select>
        <br><br>
        <label>Material/Equipo:</label>
        <select id="material"></select>
        <br><br>
        <label>Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <br><br>
        <label>Instructor:</label>
        <input type="text" id="instructor" placeholder="Nombre del Instructor">
        <br><br>
        <button onclick="registrarPrestamo()">Prestar</button>
    </div>
    <h2>Historial de Préstamos</h2>
    <table>
        <thead>
            <tr class="encabezadoo">
                <th>Tipo</th>
                <th>Material</th>
                <th>Cantidad</th>
                <th>Instructor</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="historial"></tbody>
    </table>

  <script src="Js/Equiposymateriales.js"></script>
</body>
</html>
