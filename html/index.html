<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Almacén</title>
  <link rel="stylesheet" href="D:/SENA/Sistema_Almacen/Software_Almacen/Css/index.css">
</head>
<body>

  <!-- Header con Logo e Imagen -->
  <header>
    <div class="image-container">
      <img src="../img/sena.png" alt="Logo Sena">
      
    </div>
    <h1>ALMACÉN</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="configuración.html">Configuración</a>
    </nav>
  </header>
</body>

  <!-- Contenedor del Login -->
  <div class="container">
    <h2>Bienvenido</h2>
    <h3>Iniciar Sesión</h3>

    <form id="loginForm">
      <label for="role">Selecciona Rol:</label>
      <select id="role" required>
        <option value="">Selecciona</option>
        <option value="administrador">Administrador</option>
        <option value="almacenista">Almacenista</option>
        <option value="instructor">Instructor</option>
      </select>

      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita el envío del formulario

      const role = document.getElementById("role").value;

      // Redirigir según el rol seleccionado
      if (role === "administrador") {
        window.location.href = "administrador.html";
      } else if (role === "almacenista") {
        window.location.href = "almacenista.html";
      } else if (role === "instructor") {
        window.location.href = "instructor.html";
      } else {
        alert("Por favor, selecciona un rol válido.");
      }
    });
  </script>

</body>
</html>
