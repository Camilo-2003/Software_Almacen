  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      /*background: url(fondo.jpg);*/
      background-color: #f4f4f4;
      overflow: hidden;
    }

    h1 {
        font-size: 40px;
        font-family: Stencil;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #000000;
      color: rgb(17, 179, 57);
      font-size: 1em;
      animation: slideDown 2s ease-in-out;
      
    }
   
    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      height: 100px;
      margin-right: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      margin: 80px auto;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container h3 {
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    .container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      transition: box-shadow 0.3s ease-in-out;
    }
    .container input:focus {
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    .container button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: transform 0.2s ease-in-out;
    }
    .container button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
 
  </style>
</head>
